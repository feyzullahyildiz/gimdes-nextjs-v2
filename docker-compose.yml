version: '3.8'

services:
  gimdes-v2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gimdes-v2-app
    ports:
      - "127.0.0.1:8080:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - gimdes-network

networks:
  gimdes-network:
    driver: bridge 